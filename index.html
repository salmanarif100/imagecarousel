<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="images/p1.png"
       alt="first-image"
       />
    <img
       src="images/p2.png"
       alt="second-image"
       />
    <img
       src="images/p3.png"
       alt="third-image"
       />
    <img
       src="images/p4.jpeg"
       alt="fourth-image"
       />
       <img
       src="images/p5.jpeg"
       alt="fifth-image"
       />
    <img
       src="images/p6.jpeg"
       alt="sixth-image"
       />
    <img
       src="images/p7.jpg"
       alt="seventh-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
